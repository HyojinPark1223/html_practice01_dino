<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
  <title>CROSSFIT DINO</title>
  <style>
    .ftlogo {
      font-family: 'Josefin Sans', sans-serif;
    }

    .ftcontent {
      font-family: 'Nanum Pen Script', cursive;
    }

    .fthead {
      font-family: 'Black Han Sans', sans-serif;
    }
  </style>
</head>

<body>
  <nav class="navbar-dark bg-dark" style="height: 85px;">
    <div class="container-fluid">
      <a class="navbar-brand fs-2 ftlogo" href="http://localhost:8000/cf/opens/">
        <img style="width: 80px;" src="https://linkpaw.com/uploads/avatars/3abdd2b899e6cca65c7ecd99c56e89df.png" alt="dinologo">
        DINO Crossfit games 2021
      </a>
    </div>
  </nav>
  <img class="flex" style="width: 100%; opacity: 0.8; position: absolute; z-index: -1;" src="https://cdn1.coachmag.co.uk/sites/coachmag/files/2017/05/crossfit-workouts.jpg" alt="bg">

  <header class="d-flex flex-column justify-content-center align-items-center">
    <div class="container text-center justify-content-center align-items-center">
      <p class="mt-4 mb-3 fw-bold fs-1">CROSSFIT DINO</p>
      <h3 class="fw-blod fthead" style="color: black;">TeamA: 3월 27일 오전 9시</h3>
      <h3 class="fw-blod fthead pb-3" style="color: black;">TeamB: 3월 27일 오전 10시 30분</h3>
      
      <div class="d-flex justify-content-around mt-2">
        {% for key, value  in team.items %}
          <div class="card mx-2 ftcontent" style="width: 300px">
            <p class="pt-3 fw-bold fs-2 mb-2">{{ key }}</p>
            <hr style='color: black;'>
            {% for name in value %}
              <p class="fs-3">{{ name }}</p>
            {% endfor %}
          </div>
        {% endfor %}
      </div>
    </div>
  </header>

  
  <footer class="footer mt-auto py-3 bg-light" style="position: fixed; bottom: 0; right:0; left:0;">
    <div class="container text-center">
      <div class="ftlogo">Made by Hyojin
      </div>
    </div>
  </footer>
  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
